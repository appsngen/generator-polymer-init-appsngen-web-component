<link rel="import" href="../polymer/polymer.html">

<!--
`<%= elementName %>`


@demo demo/index.html
-->

<dom-module id="<%= elementName %>">
    <template>
        <style>
            :host {
                display: block;
            }

            h2 {
                color: red;
            }

            button {
                position: relative;
                background: #f00;
                border: 0;
                box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.2);
                line-height: 31px;
                font-size: 15px;
                outline: 0;
            }

            button:hover {
                border-color: rgba(0, 0, 0, 0.5);
            }

            button:active {
                background-color: #f6f5f3;
                border-color: rgba(0, 0, 0, 0.5);
            }
        </style>
        <h2>Hello [[name]]</h2>
        <button id="button">Button</button>
    </template>

    <script>
        Polymer({
            is: '<%= elementName %>',

            properties: {
                name: {
                    type: String,
                    value: 'Name'
                }
            },
            getName: function () {
                return this.name;
            }
        });
    </script>
</dom-module>
